<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Carbon Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h2>Carbon Calculator</h2>
    <a href="dashboard.html">← Back to Dashboard</a>
</header>

<section id="carbonCalc">
    <label>Transport (km):</label>
    <input type="number" id="transport" placeholder="0">
    <label>Food:</label>
    <select id="food">
        <option value="veg">Veg</option>
        <option value="nonveg">Non-Veg</option>
    </select>
    <label>AC hours:</label>
    <input type="number" id="ac" placeholder="0">
    <label>Shower minutes:</label>
    <input type="number" id="shower" placeholder="0">
    <button id="calcCarbonBtn">Calculate CO₂</button>
    <p id="carbonResult"></p>
</section>

<script src="script.js"></script>
</body>
</html>
