<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Carbon Footprint</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h2>üåç Carbon Footprint Calculator</h2>

<label>Day 1 CO‚ÇÇ (kg)</label>
<input type="number" id="d1">
<label>Day 2 CO‚ÇÇ (kg)</label>
<input type="number" id="d2">
<label>Day 3 CO‚ÇÇ (kg)</label>
<input type="number" id="d3">

<button onclick="drawChart()">Calculate</button>

<h3 id="avg"></h3>

<canvas id="carbonChart" width="400" height="200"></canvas>

<script>
function drawChart() {
    const data = [
        Number(d1.value||0),
        Number(d2.value||0),
        Number(d3.value||0)
    ];

    const avg = (data.reduce((a,b)=>a+b,0)/data.length).toFixed(2);
    document.getElementById("avg").innerText =
        "Average CO‚ÇÇ: " + avg + " kg/day";

    new Chart(document.getElementById("carbonChart"), {
        type: 'line',
        data: {
            labels: ['Day 1','Day 2','Day 3'],
            datasets: [{
                label: 'CO‚ÇÇ Emission (kg)',
                data: data,
                borderWidth: 2
            }]
        }
    });
}
</script>

</body>
</html>
