<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Energy Usage</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <button id="themeToggle">Toggle Theme</button>
</header>

<h2>âš¡ Energy Usage Calculator</h2>

<label>Day 1 Energy (kWh)</label>
<input type="number" id="e1">
<label>Day 2 Energy (kWh)</label>
<input type="number" id="e2">
<label>Day 3 Energy (kWh)</label>
<input type="number" id="e3">

<button onclick="drawChart()">Calculate</button>

<h3 id="avg"></h3>

<canvas id="energyChart" width="400" height="200"></canvas>

<script src="script.js"></script>
<script>
function drawChart() {
    const data = [
        Number(e1.value||0),
        Number(e2.value||0),
        Number(e3.value||0)
    ];
    const avg = (data.reduce((a,b)=>a+b,0)/data.length).toFixed(2);
    document.getElementById("avg").innerText = "Average Energy Usage: " + avg + " kWh/day";

    new Chart(document.getElementById("energyChart"), {
        type: 'line',
        data: {
            labels: ['Day 1','Day 2','Day 3'],
            datasets: [{
                label: 'Energy Usage (kWh)',
                data: data,
                borderColor:'orange',
                borderWidth:2,
                fill:false
            }]
        }
    });
}
</script>

</body>
</html>
